  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh">
    <div class="reset-password-wrap">
      <h2>Reset Password</h2>
      <div class="form-group">
        <label for="email">Email Address</label><br>
        <input type="email" class="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <button type="submit" class="btn btn-primary btn-reset" id="submit" name="reset_password">Submit</button>
      <a href="login.html">Re-login</a>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>


<script type="module">
  let submit = document.getElementById("submit");
  let email = document.querySelector(".email");

  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
  import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyC4A8Sp-DUJuyBrAfPMdd46IRkflwir3g0",
    authDomain: "authentication-16ce3.firebaseapp.com",
    projectId: "authentication-16ce3",
    storageBucket: "authentication-16ce3.appspot.com",
    messagingSenderId: "235216214563",
    appId: "1:235216214563:web:0d76de477a9494c0b26f96"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  submit.addEventListener('click', (e) => {
    sendPasswordResetEmail(auth, email.value)
      .then(() => {
        email.value = ""; // Clear the input field after success
        alert("Your password reset email has been sent. Please check your email inbox.");
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        console.error(errorCode, errorMessage);
        alert("An error occurred while sending the password reset email. Please check the email address and try again.");
      });
  });
</script>
